<!DOCTYPE html>
<html>
<head>
<title>Users Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div class='container'>
<form id="Users_form">
<h1>Users</h1>
  <div class="form-group">
      <label for="username">Username</label>
        <input type="text" name="username" id="username_input">
  </div>
  <div class="form-group">
      <label for="email">Email</label>
        <input type="email" name="email" id="email_input">
  </div>
  <div class="form-group">
      <label for="password">Password</label>
        <input type="password" name="password" id="password_input">
  </div>
  <div class="form-group">
      <label for="fullName">Full Name</label>
        <input type="text" name="fullName" id="fullName_input">
  </div>
  <div class="form-group">
      <label for="bio">Bio</label>
        <textarea name="bio" id="bio_input"></textarea>
  </div>
  <div class="form-group">
      <label for="location">Location</label>
        <input type="text" name="location" id="location_input">
  </div>
  <div class="form-group">
      <label for="permissions">User Level</label>
        <select name="permissions" id="permissions_input">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
  </div>
    <div class='form-group'>
        <button class='btn btn-primary'>Submit</button>
    </div>
</form>
</div>
<script>

$('#Users_form').on('submit', function(e){
    e.preventDefault();
    data = JSON.stringify( $('#Users_form').serializeArray());
    console.log(data)
    
})


</script>
</body>
</body>
</html>
